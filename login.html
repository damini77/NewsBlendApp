<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Existing CSS styles */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            width: 700px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-section {
            width: 50%;
            background: url('News1.jpg') no-repeat center center/cover;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .image-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .image-section p {
            font-size: 14px;
            line-height: 1.5;
        }
        .form-section {
            width: 50%;
            padding: 40px;
        }
        .form-section h2 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
        }
        .form-section input[type="email"],
        .form-section input[type="password"] {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-section .forgot-password {
            text-align: right;
            margin-top: -5px;
            font-size: 14px;
        }
        .form-section .forgot-password a {
            color: #2294ed;
            text-decoration: none;
        }
        .form-section button {
            padding: 10px;
            background-color: #2294ed;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .form-section p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        .form-section a {
            color: #2294ed;
            text-decoration: none;
        }
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .popup-content button {
            padding: 8px 16px;
            background-color: #2294ed;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <h2>Welcome Back</h2>
            <p>Please log in using your personal information to stay connected with us.</p>
        </div>
        <div class="form-section">
            <h2>LOGIN</h2>
            <form onsubmit="showPopup(event)">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="forgot-password">
                    <a href="forgotpassword.html">Forgot password?</a>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Signup</a></p>
        </div>
    </div>

    <!-- Popup Message -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Login successful!</p>
            <button onclick="redirectToHome()">OK</button>
        </div>
    </div>

    <script>
        function showPopup(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("popup").style.display = "flex";
        }

        function redirectToHome() {
            document.getElementById("popup").style.display = "none";
            window.location.href = 'index.html'; // Redirect to index.html after closing the popup
        }
    </script>
</body>
</html>
