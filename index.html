<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" aria-label="Go to homepage" onclick="reload()">NEWS</a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" role="button" tabindex="0" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" role="button" tabindex="0" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" role="button" tabindex="0" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" aria-label="Search news">
                <button id="search-button" class="search-button" onclick="searchNews()">Search</button>
                <!-- Register button -->
                <button id="register-button" class="register-button" onclick="redirectToLogin()">Register</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            <!-- News cards will be loaded here dynamically -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga esse in dolorum consequatur. Ea autem facilis quibusdam eum, porro maiores, totam consequuntur reprehenderit quod, laboriosam quia inventore saepe fuga non!
                </p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
