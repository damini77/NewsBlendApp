<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .forgot-password-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .forgot-password-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .input-group input:focus {
            border-color: #007bff;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            color: green;
            display: none;
        }
        @media (max-width: 480px) {
            .forgot-password-container {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Reset Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="lastPassword">Enter your last password used</label>
                <input type="password" id="lastPassword" name="lastPassword" required placeholder="Enter your last password">
            </div>
            <div class="input-group">
                <label for="newPassword">Enter your new password</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your new password">
            </div>
            <button type="submit" class="btn">Reset Password</button>
            <div class="message" id="successMessage">Your password has been successfully reset.</div>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailInput = document.getElementById('email').value;
            const lastPasswordInput = document.getElementById('lastPassword').value;
            const newPasswordInput = document.getElementById('newPassword').value;
            
            // Perform basic validation (add more if necessary)
            if (emailInput.trim() === '' || lastPasswordInput.trim() === '' || newPasswordInput.trim() === '') {
                alert('All fields are required.');
                return;
            }

            // Display the success message
            document.getElementById('successMessage').style.display = 'block';

            // Clear input fields
            document.getElementById('email').value = '';
            document.getElementById('lastPassword').value = '';
            document.getElementById('newPassword').value = '';
            
            // Add your own logic for backend processing here (e.g., API call)
            console.log('Reset details:', {
                email: emailInput,
                lastPassword: lastPasswordInput,
                newPassword: newPasswordInput
            });
        });
    </script>
</body>
</html>
